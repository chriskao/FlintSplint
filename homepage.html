<!DOCTYPE html>
<html>
	<head>
		<title>FlintSplint</title>
		<link href="homepage.css" rel="stylesheet">
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
	</head>
	<body>
		<img src="image/FlintSplint.jpg" class="top-logo">
		<div class="tagline">
			<p>
				Contribute your ideas, <span id="start-a-spark">start a spark</span>. Search for ideas, <span id="carry-a-fire">carry a fire</span>.
			</p>
		</div>

		<div class="inputform">
			<form role="form" class="formproperty">
			  <p class ="tagline" id="start-a-spark-text"> Start a spark. </p>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Description</label>
			    <textarea class="form-control" rows="3" placeholder ="Enter idea description"></textarea>
			    <!--<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter idea description">-->
			  </div>
			  <div class="form-group">
			    <label for="exampleInputFile">File input</label>
			    <input type="file" id="exampleInputFile">
			  </div>
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>

		<div class="carry-a-fire">
			<p class ="tagline" id="carry-a-fire-header"> Carry a fire. </p>
			<div class="panel panel-warning">
				<div class="panel-heading">
			    <h3 class="panel-title">Panel title</h3>
			  </div>
			  <div class="panel-body">
			    Panel content
			  </div>
			</div>
			<div class="panel panel-warning">
				<div class="panel-heading">
			    <h3 class="panel-title">Panel title</h3>
			  </div>
			  <div class="panel-body">
			    Panel content
			  </div>
			</div>
			<div class="panel panel-warning">
				<div class="panel-heading">
			    <h3 class="panel-title">Panel title</h3>
			  </div>
			  <div class="panel-body">
			    Panel content
			  </div>
			</div>

		</div>

	</body>
</html>
